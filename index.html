<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BW Racing Game</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/d34397fdd5.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="app.js"></script>

</head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1 class="animated lightSpeedIn">Racing Game</h1>
          <p>Welcome to the racing game!</p>
      </div>
          <h3>instructions</h3>
            <p id="instructions">This is a two-player game that you control from the keyboard.<br>The top player controls their car by hitting <b>'return'</b> repeatedly.<br>The bottom player controls their car by hitting <b>'d'</b> repeatedly.</p>

        <div class="container" class="entireTrack">
          <img class="flag animated infinite bounce" src="images/start_banner.jpg" width="50">
          <canvas id="racetrack"></canvas>
          <img class="flag animated infinite bounce" src="images/finish_banner.jpg" width="50">
        </div>

        <input id="resetButton" class="btn btn-default" type="button" value="Reset" onClick="window.location.reload()">

      </div>

  </body>
</html>
